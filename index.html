<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云一起听歌 - 今日发起人</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .music-note {
            position: absolute;
            color: rgba(99, 102, 241, 0.3);
            font-size: 2rem;
            animation: float 5s infinite ease-in-out;
        }

        #hitokoto {
            font-family: 'ZCOOL XiaoWei', 'Noto Serif SC', serif;
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 500;
            color: #374151;
            padding: 10px 20px;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(5px);
            display: inline-block;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        #hitokoto:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="absolute inset-0 overflow-hidden">
        <div class="music-note" style="left: 10%; animation-delay: 0s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 20%; animation-delay: 1s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 30%; animation-delay: 2s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 40%; animation-delay: 3s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 50%; animation-delay: 4s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 60%; animation-delay: 5s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 70%; animation-delay: 6s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 80%; animation-delay: 7s;"><i class="fas fa-music"></i></div>
        <div class="music-note" style="left: 90%; animation-delay: 8s;"><i class="fas fa-music"></i></div>
    </div>
    
    <div class="text-center z-10">
        <h1 class="text-3xl md:text-4xl font-bold text-pink-300 mb-6">🎵嘻嘻~今天谁是网易云一起听歌的发起人呀！🥳</h1>
        <div class="glassmorphism bg-white/70 backdrop-blur-md rounded-2xl p-8 shadow-xl inline-block">
            <p class="text-gray-500 mb-4">今天是</p>
            <p class="text-2xl font-semibold text-gray-700 mb-2"><script>document.write(new Date().toLocaleDateString('zh-CN', {year: 'numeric', month: 'long', day: 'numeric'}));</script></p>
            <div class="h-1 bg-gradient-to-r from-purple-400 to-pink-500 w-24 mx-auto my-4 rounded-full"></div>
            <p class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-indigo-600 to-pink-500 text-transparent bg-clip-text">
                <script>
                    const startDate = new Date('2025-08-22');
                    const today = new Date();
                    const diffTime = Math.abs(today - startDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    const isEvenDay = diffDays % 2 === 0;
                    document.write(isEvenDay ? '泠' : '悦笔');
                </script>
            </p>
            <p class="text-gray-500 mt-6"> </p>
        </div>
    </div>
    
    <footer class="absolute bottom-4 w-full text-center text-gray-500 text-sm">
        <div id="hitokoto" class="hitokoto auto-color"></div>
    </footer>
    <script>

        function fetchHitokoto() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://v1.hitokoto.cn/', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById("hitokoto").innerText = response.hitokoto + " -- " + response.from;
                } else {
                console.error('Error fetching hitokoto:', xhr.status);
                }
            };
            xhr.send();
        }
        document.addEventListener("DOMContentLoaded", function() {
            fetchHitokoto();
            setInterval(fetchHitokoto, 10000);
        });

    </script>

</body>
</html>
